<div class="container" fxLayout="column">
	<div *ngIf="details" fxLayout="row" class="basic-profile w-100-p">
		<div class="w-50">
			<img
				class="w-fit-content h-fit-content"
				*ngIf="details.poster_path"
				src="https://image.tmdb.org/t/p/w300_and_h450_face{{ details.poster_path }}"
			/>
		</div>
		<div class="w-50" fxLayout="column" fxLayoutGap="8px">
			<div class="movie-title">{{ details.title }}</div>
			<div fxLayout="row" fxLayoutGap="8px">
				<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px" matTooltip="rating">
					<mat-icon class="star-icon">grade</mat-icon>
					<span>{{ details.vote_average }}</span>
				</div>
				<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px" matTooltip="votes">
					<mat-icon class="people-icon">people</mat-icon>
					<span>{{ details.vote_count }}</span>
				</div>
				<div class="cursor-pointer" matTooltip="imdb">
					<a href="https://www.imdb.com/title/{{ details.imdb_id }}"><img src="assets/imdb.svg" /></a>
				</div>
				<div
					class="cursor-pointer"
					fxLayout="row"
					fxLayoutAlign="start center"
					matTooltip="wishlist"
					(click)="addToWishList(details)"
				>
					<mat-icon class="people-icon">bookmark_border</mat-icon>
				</div>
				<div
					*ngIf="trailerKey"
					class="cursor-pointer"
					fxLayout="row"
					fxLayoutAlign="start center"
					matTooltip="trailer"
					(click)="openTrailerDialog()"
				>
					<mat-icon>play_circle</mat-icon>
				</div>
			</div>
			<p>
				{{ details.overview }}
			</p>
		</div>
	</div>
	<div *ngIf="credits" fxLayout="column">
		<div class="mt-8">
			<p class="primary-title">Top Cast</p>
			<div class="w-100 wrap" fxLayout="row">
				<div *ngFor="let cast of credits.cast" class="w-50 mb-12">
					<app-personal-info [name]="cast.name" [job]="cast.character" [img]="cast.profile_path"></app-personal-info>
				</div>
			</div>
		</div>

		<div class="mt-8">
			<p class="primary-title">Top Crew</p>
			<div class="w-100 wrap" fxLayout="row">
				<div *ngFor="let crew of credits.crew" class="w-50 mb-12">
					<app-personal-info [name]="crew.name" [job]="crew.job" [img]="crew.profile_path"></app-personal-info>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="recommends && recommends.length" fxLayout="column">
		<div class="mt-8">
			<p class="primary-title">Recommends</p>
			<div class="w-100 wrap" fxLayout="row" fxLayoutGap="12px">
				<div *ngFor="let recommend of recommends" class="mb-12">
					<app-movie-item [config]="recommend"></app-movie-item>
				</div>
			</div>
		</div>
	</div>
</div>

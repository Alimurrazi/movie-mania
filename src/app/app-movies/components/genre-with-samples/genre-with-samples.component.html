<div class="container">
	<div class="mb-16" fxLayout="row">
		<div class="primary-title">{{ name }}</div>
		<button mat-button class="ml-12" routerLink="genre/{{ name }}/{{ id }}">See More</button>
	</div>
	<div class="wrap" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="16px">
		<div *ngFor="let item of movieItems">
			<app-movie-item [config]="item"></app-movie-item>
		</div>
	</div>
</div>

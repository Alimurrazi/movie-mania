<div class="container" fxLayout="column">
	<div fxLayout="column" *ngFor="let movie of movieList">
		<div fxLayout="row">
			<div class="w-80-p mt-20" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="12px">
				<div>
					<img src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ movie.poster_path }}" />
				</div>
				<div class="mt-20">
					<div class="primary-title">{{ movie.title }}</div>
					<p>{{ movie.overview }}</p>
				</div>
			</div>
			<div class="w-20-p" fxLayout="column" fxLayoutAlign="center center">
				<button mat-icon-button class="mat-icon-btn" (click)="removeFromWishList(movie)">
					<mat-icon>delete</mat-icon>
				</button>
			</div>
		</div>
		<mat-divider class="mt-16"></mat-divider>
	</div>
	<div fxLayout="column" *ngIf="movieList.length === 0" fxLayoutAlign="center center">
		<div class="wishlist-empty">Your Wishlist is empty</div>
		<div class="wishlist-msg">Add movies and shows to your Wishlist to keep track of what you want to watch.</div>
	</div>
</div>

<div class="container h-100 fx fx-column">
	<mat-toolbar class="py-12 fx fx-row fx-justify-space-between fx-align-center" color="primary">
		<span class="cursor-pointer" routerLink="">Movie catalog</span>
		<div class="cursor-pointer fx fx-row fx-justify-start fx-align-center fx-gap-4" routerLink="/wishlist">
			<span>Wishlist</span>
			<span *ngIf="wishlistLength$">( {{ wishlistLength$ | async }} )</span>
		</div>
	</mat-toolbar>
	<div class="main-part fx fx-column fx-justify-space-between fx-align-start">
		<div class="router-container w-100">
			<router-outlet></router-outlet>
		</div>
		<div class="w-100">
			<app-recent-movies></app-recent-movies>
		</div>
	</div>
</div>
